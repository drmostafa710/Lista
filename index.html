<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/list.css">

    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="stylesheet" href="css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
    
</head>
<body>
    <audio src="mp3/mp3.mp3" class="achieve-sound"></audio>
    <div class="snow-wrap">
        <div class="snow"></div>
    </div>
    <div class="container">
        <header>
            <h2>To Do List</h2>
        </header>
        <ul class="lists">
            
        </ul>
        <form action="">
            <input type="text" name="text">
            <input type="button" value="Add Task" name="text">
        </form>
        <div class="remove-all">Remove All</div>
        <div class="dark-light">
            <span class="dark-span"></span>
            <span class="bullet"></span>
        </div>
    </div>
    <script src="js/list.js"></script>
</body>
</html>
